<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../submit/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="stat-area">
            <section class="stats">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves">0 </span> Moves
                <div class="timer"></div>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>
        </div>
        
        <ul class="deck">        
        </ul>
    </div>

    <!-- Game is Complete Modal -->
    <div id="completeModal" class="modal">
      <div class="modal-text">      
               	 <h1>Good job!</h1>   
		  			<p>Click the Restart button to play again, or click X to close the window.</p>
        <span class="close">&times;</span>
        <div class="text"></div>	
      </div>
	</div>

<script src="../submit/js/app.js"></script>
</body>
</html>
